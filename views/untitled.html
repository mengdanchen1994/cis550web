<html xmlns="http://www.w3.org/1999/xhtml">

<!-- This template is based on Bootstrap 3.0 -->
<head>
    <title>Facebook/Google Authentication</title>
    <link href="/Content/bootstrap.min.css" rel="stylesheet" />
    <script src="javascripts/angular.js"></script>
    <script src="javascripts/angular-local-storage.min.js"></script>
    <script src="javascripts/login.js"></script>

</head>

<body ng-app="loginApp" ng-controller="loginController">
    <div class="wrapper">

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div style="margin:100px auto;">
                        <div class="panel panel-danger">
                            <div class="panel-heading">
                                <center><h4>Login</h4></center>
                            </div>
                            <div class="panel-body">
                                <div class="form-group text-center">
                                    <a title="facebook" href="#" ng-click="authenticateExternalProvider('Facebook')"><img src="http://localhost:8080/img/portfolio/fconnect.png"></a>
                                </div>
                                <div class="form-group text-center">
                                    <a title="google" ng-click="authenticateExternalProvider('Google')"><img src="http://localhost:8080/img/portfolio/gconnect.png"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
